<!DOCTYPE html>
<html lang="de">

  <head>
	<link rel = "stylesheet" type = "text/css" href = "bookentry.css">
    <meta charset="utf-8">
	<title> bookEntry </title>

  </head>
  
  <body>
 
	<form action= "http://martinakraus.net/createBookEntry.php" method ="get" >

 <h1>Buch anlegen </h1>
	
	<p><label for= "titel">Buchtitel</label>
	<input type="text"  name="titel"/></p>
	
	<p><label for= "autor">Buchautor </label>
	<input  type="text" name="autor"/>  </p>
	
	<p><label for="isbn">ISBN </label>
	<input  type="number" name="isbn"/> </p>
	
	<p><label for="kapitel" >Kapitel</label>
	<input type="number" name="kapitel"/> </p>
	
	<p><label for= "jahr">Erscheinungsjahr </label>
	<input  type="number" name="jahr"/> </p>
	
	<p><label for="auflage" >Auflage </label>
	<input  type="number" name="auflage"/> </p>
	
	<p><label for="art">Art des Buches</label>
	<select  name="art">
				<option value="ebook">eBook</option>
				<option value="newspaper">Newspaper</option>
				<option value="taschenbuch" >Taschenbuch</option>
				<option value="lexikon" >Lexikon</option>
				<option value="hardcover" selected = "selected">Hardcover</option>
				<option value="paperback" >Paperback</option>
				</select></p>
				
	<p><label for="genre">Genre</label><br/> <div id= "checkboxstyle">
			<input type="checkbox" name="genre" value="horror" checked="checked"/>Horror<br/>
			<input type="checkbox" name="genre" value="psycho"/>Psycho<br/>
			<input type="checkbox" name="genre" value="krimi" />Krimi<br/>
			<input type="checkbox" name="genre" value="doku"/>Doku<br/>
			<input type="checkbox" name="genre" value="komödie" />Komödie<br/>
			<input type="checkbox" name="genre" value="romanze"/>Romanze<br/> </div></p>
			
	<p><label for="vorname">Dein Vorname</label>
	<input type="text" name="vorname"/> </p>
	
	<p><label for="name">Dein Nachname</label>
	<input type="text" name="name"/> </p>
	
	<p><label for="filmfavorit">Mein Favorit</label>
	<input type="checkbox" name="filmfavorit"/> </p>
	

	
	<input type="submit" value="Absenden"> </div>
	

	
	</form>
	
  
   
  </body>
</html>
