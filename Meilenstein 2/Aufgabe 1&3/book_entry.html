<!DOCTYPE html>
<html lang="de">

  <head>
	<link rel = "stylesheet" type = "text/css" href = "bookentry.css">
	<script type = "text/javascript" src = "formularüberprüfung.js"  ></script>
	<meta charset="utf-8">
	<title> book Entry </title>
	

  </head>
  
  <body>
 
	<form action= "http://martinakraus.net/createBookEntry.php" method ="get" onsubmit="formularüberprüfung()">
	<h1>Buch anlegen </h1>
	
	   <div class="Links">
	
		<p> Buchtitel <input class ="linkeFormularfelder" type="text" id="titel" name="titel"/></p>
		<p> Buchautor <input class ="linkeFormularfelder" type="text" id="autor" name="autor"/> </p>
		<p> ISBN <input class ="linkeFormularfelder" type="number" id="isbn" name="isbn"/> </p>
		<p> Kapitel <input class ="linkeFormularfelder"type="number" id="kapitel" name="kapitel"/> </p>
		<p> Erscheinungsjahr <input  class ="linkeFormularfelder"type="number" id="jahr" name="jahr"/></p>
		<p> Auflage <input class ="linkeFormularfelder" type="number" id="auflage" name="auflage"/> </p>
		<p>Art des Buches <select class= "linkeFormularfelder" id="art" name="art" >
				<option value="ebook">eBook</option>
				<option value="newspaper">Newspaper</option>
				<option value="taschenbuch" >Taschenbuch</option>
				<option value="lexikon" >Lexikon</option>
				<option value="hardcover" selected = "selected">Hardcover</option>
				<option value="paperback" >Paperback</option>
				</select> </p>
		<p>Genre
		<div class="linkecheckboxen">
		<input type="checkbox" name="genre"  checked="checked"/>Horror<br/>
		<input type="checkbox" name="genre" />Psycho<br/>
		<input type="checkbox" name="genre"  />Krimi<br/></div>
			
		<div class="rechtecheckboxen">	
		<input type="checkbox" name="genre" />Doku<br/>
		<input type="checkbox" name="genre"  />Komödie<br/>
		<input type="checkbox" name="genre"/>Romanze</div></p>
	
	
	
	
	<div class="Rechts">
	<p> Dein Vorname <input class ="rechteFormularfelder" type="text" id="vorname" name="vorname"/> </p>
	<p> Dein Nachname <input class ="rechteFormularfelder"type="text" id="name" name="name"/> </p>
	<p> Mein Favorit <input class ="rechteFormularfelder" type="checkbox" id="filmfavorit" name="filmfavorit"/> </p></div>
	
	

		
	
	<p> <input  type="submit" value="Absenden" class="button1" onclick="return formularüberprüfung(this.form, this.form.vorname, this.form.nachname, this.form.titel, this.form.autor, this.form.isbn, this.form.jahr, this.form.auflage)";></p>
	

	</form>
	
  
	
   
  </body>
</html>
