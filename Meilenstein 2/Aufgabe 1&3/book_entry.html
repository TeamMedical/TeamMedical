<!DOCTYPE html>
<html lang="de">

  <head>
	<link rel = "stylesheet" type = "text/css" href = "bookentry.css">
    <meta charset="utf-8">
	<title> bookEntry </title>

  </head>
  
  <body>
 
	<form action= "http://martinakraus.net/createBookEntry.php" method ="get" >

 <h1>Buch anlegen </h1><br/><br/><br/><br/>
	
	<label for= "titel">Buchtitel</label>
	<input type="text"  name="titel"/>
	
	<label for="vorname">Dein Vorname</label>
	<input type="text" name="vorname"/> <br/><br/>
	
	<label for= "autor">Buchautor </label>
	<input  type="text" name="autor"/>  
	
	<label for="name">Dein Nachname</label>
	<input type="text" name="name"/> <br/><br/>
	
	<label for="isbn">ISBN </label>
	<input  type="number" name="isbn"/> 
	
	<label for="filmfavorit">Mein Favorit</label>
	<input type="checkbox" name="filmfavorit"/> <br/><br/>
	
	<label for="kapitel" >Kapitel</label>
	<input type="number" name="kapitel"/> <br/><br/>
	
	<label for= "jahr">Erscheinungsjahr </label>
	<input  type="number" name="jahr"/> <br/><br/>
	
	<label for="auflage" >Auflage </label>
	<input  type="number" name="auflage"/> <br/><br/>
	
	<!--Hier muss noch die Größe des Buttons angeasst werden (muss breiter werden)-->
	<label for="art">Art des Buches</label>
	<select  name="art" >
				<option value="ebook">eBook</option>
				<option value="newspaper">Newspaper</option>
				<option value="taschenbuch" >Taschenbuch</option>
				<option value="lexikon" >Lexikon</option>
				<option value="hardcover" selected = "selected">Hardcover</option>
				<option value="paperback" >Paperback</option>
				</select><br/><br/>
		
	<!--checkbox müssen noch formatiert werden-->
<label for="genre">Genre</label> <span id="checkboxstyle">
		<input type="checkbox" name="genre" value="horror" checked="checked"/>Horror
		<input  type="checkbox" name="genre" value="doku"/>Doku<br/>
		<input type="checkbox" name="genre" value="psycho"/>Psycho
		<input type="checkbox" name="genre" value="komödie" />Komödie<br/>
		<input type="checkbox" name="genre" value="krimi" />Krimi
		<input type="checkbox" name="genre" value="romanze"/>Romanze<br/> </span><br/><br/>
			
	
	
	
	
	<!--Muss noch angepasst werden-->
	<div id="buttonstyle">
	<input  type="submit" value="Absenden"> </div>
	

	
	</form>
	
  
   
  </body>
</html>
